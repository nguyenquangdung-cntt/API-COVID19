<script>
  $(document).ready(function(){
    $("#myInput").on("keyup", function() {
      var value = $(this).val().toLowerCase();
      $("#cov tr").filter(function() {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });
  });
  </script>
<body>
    <div id="menu_main" class="container">
        <img class="mx-auto d-block" src="..//img/hinh1.jpg" alt="logo covid 19" width="250px" height="250px">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#" style="color: red;">COVID 19</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="..//html/testFetch.html">Việt Nam <span class="sr-only">(current)</span></a>

              </ul>
            </div>
          </nav>
    </div>
    <div class="container">
      <br>

            <thead>

              </tr>
              <tr style="text-align: center;">
                <th width = "550px">Quốc gia</th>
                <th width = "550px">Số ca mắc bệnh</th>
                <th width = "550px">Số ca tử vong</th>
                <th width = "550px">Số ca khỏi bệnh</th>
              </tr>
