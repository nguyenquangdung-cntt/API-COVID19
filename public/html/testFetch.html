<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..//bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="..//css/styleFetch.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/linways/table-to-excel@v1.0.4/dist/tableToExcel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="..//js/controlFetch.js"></script>
    <link rel="stylesheet" href="..//font-web/css/all.css">
    <link rel="stylesheet" href="..//font-web/css/fontawesome.css">
    <link rel="stylesheet" href="..//font-web/css/brands.css">
    <link rel="stylesheet" href="..//font-web/css/solid.css">
    <link rel="shortcut icon" href="..//img/hinh6.png" type="image/x-icon">
    <title>Covid 19 VIETNAM</title>
</head>
<body>
    <div id="menu_main" class="container">
        <img class="mx-auto d-block" src="..//img/hinh1.jpg" alt="logo covid 19" width="250px" height="250px">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#" style="color: red;">COVID 19</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="..//html/testFetch.html">Việt Nam <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="..//html/worldFetch.html" style="color: black;">Thế Giới</a>
                </li>
              </ul>
            </div>
          </nav>
    </div>
    <div class="container">
        <h1 style="text-align: center;">Tình hình COVID 19 tại Việt Nam</h1>
        <button type="button" id="down" class="btn btn-info" style="margin-top: 10px; margin-bottom: 10px;"><i class="fas fa-file-download"></i> Download</button>
        <table id="table" class="table table-bordered table-hover">
            <thead id="t1">
              <tr style="text-align: center;">
                <th width = "550px">Quốc gia</th>
                <th width = "550px">Số ca mắc bệnh</th>
                <th width = "550px">Số ca tử vong</th>
                <th width = "550px">Số ca khỏi bệnh</th>
                <th width = "550px">Ngày</th>
              </tr>
            </thead>
            <tbody id="covid">
            </tbody>
        </table>
        <script>
          $(document).ready(function () {
              $("#down").click(function(){
                TableToExcel.convert(document.getElementById("table"), {
                    name: "Covid.xlsx",
                    sheet: {
                    name: "Sheet1"
                    }
                });
            });
          });
        </script>
    </div>
    <span id="err"></span>
</body>
</html>
